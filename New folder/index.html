    <script>
        const grid = document.getElementById('grid');
        const bg = document.getElementById('bg');
        const hSnd = document.getElementById('h-snd');
        const cSnd = document.getElementById('c-snd');
        async function dl(url, n) { cSnd.play(); const r = await fetch(url); const b = await r.blob(); const u = window.URL.createObjectURL(b); const a = document.createElement('a'); a.href = u; a.download = n; a.click(); }
        function load(cat, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            grid.innerHTML = '';
            for(let i=1; i<=100; i++) {
                const id = Math.floor(Math.random() * 500);
                let w = 1920, h = 1080;
                if(cat === 'mobile') { w = 1080; h = 1920; }
                const hd = `https://picsum.photos/id/${id}/${w}/${h}`;
                const u4k = `https://picsum.photos/id/${id}/3840/2160`;
                const thumb = `https://picsum.photos/id/${id}/400/400`;
                const card = document.createElement('div');
                card.className = 'img-card';
                card.innerHTML = `<img src="${thumb}" loading="lazy"><div class="overlay"><p class="desc">PREMIUM ${cat.toUpperCase()}</p><div class="q-box"><button class="q-btn" onclick="dl('${hd}','HD.jpg')">HD</button><button class="q-btn" onclick="dl('${u4k}','4K.jpg')">4K</button></div></div>`;
                card.onmouseenter = () => { hSnd.currentTime=0; hSnd.play(); bg.style.backgroundImage = `url('${hd}')`; };
                grid.appendChild(card);
            }
        }
        load('all');
    </script>
</body>

<body id="main-bg">

    <header>
        <h1>ULTIMATE GALLERY</h1>
        <p>1000 Unique Vertical Wallpapers</p>

    <div class="container">
        <div id="gallery"></div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const bg = document.getElementById('main-bg');

        // Function to force direct download
        async function downloadImage(url, name) {
            const response = await fetch(url);
            const blob = await response.blob();
            const blobUrl = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = blobUrl;
            link.download = name;
            link.click();
            window.URL.revokeObjectURL(blobUrl);
        }

        // Generate 1000 Unique Images
        function generateGallery() {
            // Create an array of 1000 unique IDs (from 1 to 1000)
            const ids = Array.from({length: 1000}, (_, i) => i + 1);
            
            // Shuffle IDs if you want them random but not repeated
            ids.sort(() => Math.random() - 0.5);

            ids.forEach((id) => {
                const hdUrl = `https://picsum.photos/id/${id}/1920/1080`;
                const thumbUrl = `https://picsum.photos/id/${id}/1000/600`;
                const u4k = `https://picsum.photos/id/${id}/3840/2160`;

                const card = document.createElement('div');
                card.className = 'img-card';
                card.innerHTML = `
                    <img src="${thumbUrl}" alt="Unique Image ${id}" loading="lazy">
                    <div class="overlay">
                        <div class="dl-btns">
                            <button onclick="downloadImage('${hdUrl}', 'Wallpaper-HD-${id}.jpg')">DOWNLOAD HD</button>
                            <button onclick="downloadImage('${u4k}', 'Wallpaper-4K-${id}.jpg')">DOWNLOAD 4K</button>
                        </div>
                    </div>
                `;

                // Update site background on hover
                card.onmouseenter = () => {
                    bg.style.backgroundImage = `url('${hdUrl}')`;
                };

                gallery.appendChild(card);
            });
        }

        generateGallery();
    </script>
</body>
